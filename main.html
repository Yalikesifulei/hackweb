<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section id="introduction">
        <div class="container">
            <div class="row fill-viewport  align-items-center">
                <div class="row">
                   <div class="col-12 col-md-6">

                        <h1 class="text-white">Представляемо MVP команди "from kpi import iasa"</h1>
                        <p class="lead text-white-70">Це найкраща робота яку ви побачите </p>
                       <div class="row">
                           <div class="col">
                               <input type="text" class="form-control" placeholder="Enter number of book pages" id="book_pages">
                           </div>
                       </div>
                       <!--2-->
                       <div class="row">
                           <div class="col">
                               <input type="text" class="form-control" placeholder="Enter number of book reviews" id="book_review_count">
                           </div>
                       </div>
                       <!--3-->
                       <div class="row">
                           <div class="col">
                               <input type="text" class="form-control" placeholder="Enter number of book ratings" id="book_rating_count">
                           </div>
                       </div>
                       <!--4-->
                       <div class="row">
                           <div class="col">
                               <input type="text" class="form-control" placeholder="Enter genres (using space as separator)" id="book_genre">
                           </div>
                       </div>
                       <!---5--->
                       <div class="row">
                           <div class="col">
                               <input type="text" class="form-control" placeholder="Enter type of book format" id="book_format">
                           </div>
                       </div>
                       <!---6-->
                       <div class="row">
                           <div class="col">
                               <input type="text" class="form-control" placeholder="Enter number of authors" id="authors_number">
                           </div>
                       </div>
                       <!---7--->
                       <div class="row">
                           <div class="col">
                               <input type="text" class="form-control" placeholder="Enter the book title" id="book_title">
                           </div>
                       </div>
                  
                       <p></p>

                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary btn-block" id="button_begin">Спрогнозувати!</button>
                            </div>
                        </div>

                   </div>

                    <form>
                        <div class="col">
                        </div>
                        <div class="col">
                            <textarea class="lead" style="text-align:right;color:white; border: 0 none;font-size:90px; background: transparent" cols="4" id="textav">900</textarea>
                        </div>
                    </form>
                    </div>
                </div>
            <!---</div>--->
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
